{% extends "base.html" %}

{% block header %}




    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

{% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

{% endblock header %}

{% block content %}
        <!-- Background Video-->
        {% load static %}
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static 'assets/mp4/bg.mp4'%}" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Mājas Pavārs</h1>
                    <p class="mb-5">Atrodi sev visizdevīgāko recepti!</p>

                    <form id="contactForm" method="post" action="{% url 'receptes-home' %}" onkeydown="return event.key != 'Enter';">
                        {% csrf_token %}
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="tags" name="tags" type="text" placeholder="Ievadi savus produktus" aria-label="Ievadi savus produktus"  autofocus /></div>
                            <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit">Meklēt</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    {% load static %}
        <script src="{% static 'js/scripts.js' %}"></script>
{% endblock content%}
